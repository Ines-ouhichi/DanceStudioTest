
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  
  <form #SignUpForm="ngForm" (ngSubmit)="save()" class="cours">
    <fieldset>
      <legend>Confirmez votre choix en retapant les informations du cours</legend>
    
    

    <div class="form-group">
        <label for="ltext">Nom:</label>
        <input type="text" class="form-control"  placeholder="Entrez le nom du cours" name="nom" [(ngModel)]="cours.nom_c" >
      </div>
      <div class="form-group">
        <label for="text">Horaires:</label>
        <input type="text" class="form-control"  placeholder="Entrez l'horaire du cours" name="prenom" [(ngModel)]="cours.desc">
      </div>

      <div class="form-group">
        <label for="text">Prix:</label>
        <input type="text" class="form-control"  placeholder="Entrez le prix du cours" name="prenom" [(ngModel)]="cours.prix_c">
      </div>
    
    <button   type="submit" class="btn ">ajouter</button>
  </fieldset>
  </form>
  
</div>

</body>
</html>
