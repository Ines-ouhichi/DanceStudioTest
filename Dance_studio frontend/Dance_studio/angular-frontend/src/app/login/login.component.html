
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  

  <form #SignUpForm="ngForm" (ngSubmit)="loginClt()">
    <fieldset>
      <legend>Se connecter</legend>
    <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control"  placeholder="Enter email" name="email"  [(ngModel)]="clt.email">
      <!--required pattern="^\w+@[a-ZA-Z_I+?\. [a-ZA-Z]{2,3}$"

       required #email="ngModel" [class.is-invalid]="email.invalid && email.touched
      <small class="text-danger" [class.d-none]="email.invalid || email.touched">email obligatoire</small>"-->
    </div>
    
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="pswd"  [(ngModel)]="clt.password" >
     <!--
         required #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
     
      <small class="text-danger" [class.d-none]="password.invalid || password.untouched">mot de pass obligatoire</small>-->
    </div>
    
    <button  type="submit"  routetLink="catalog" class="btn ">se connecter</button>
    </fieldset>
  </form>
 
</div>

</body>
</html>
