
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  
  <form #SignUpForm="ngForm" (ngSubmit)="SignUpClt()" class="signup">
    <fieldset>
      <legend>Entrez vos informations</legend>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control"  placeholder="Enter email" name="email"  [(ngModel)]="clt.email" required pattern="^\w+@[a-ZA-Z_I+?\. [a-ZA-Z]{2,3}$"

       required #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
      <small class="text-danger" [class.d-none]="email.invalid || email.touched">email obligatoire</small>
    </div>
    
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="pswd"  [(ngModel)]="clt.password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.invalid || password.untouched">mot de pass obligatoire</small>
    </div>
    
    <div class="form-group">
        <label for="ltext">Nom:</label>
        <input type="text" class="form-control"  placeholder="Entrez votre nom" name="nom" [(ngModel)]="clt.NomPers" >
      </div>
      <div class="form-group">
        <label for="text">Prenom</label>
        <input type="text" class="form-control"  placeholder="Entrez votre prenom" name="prenom" [(ngModel)]="clt.PrenomPers">
      </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    
    <button [disabled]="SignUpForm.form.invalid" type="submit" class="btn ">cr√©ez votre compte</button>
    <small class="float-right" (click)="gotologin()">SE connecter?</small>
  </fieldset>
  
  </form>
 
</div>

</body>
</html>
