
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
   
  <form  class="signup" action="https://formsubmit.co/el/fufapi" method="POST">
    <fieldset>
      <legend>contactez nous</legend>
    
    
    <div class="form-group">
        <label for="ltext">email</label>
        <input type="text" class="form-control"  placeholder="Entrez votre mail"  >
      </div>
      <div class="form-group">
        <label for="text">Prenom et nom</label>
        <input type="text" class="form-control"  placeholder="Entrez votre prenom" name="prenom">
      </div>
      <div class="form-group">
        <label for="text">numero de telephone</label>
        <input type="text" class="form-control"  placeholder="Entrez votre numero" name="num">
      </div>
      <div class="form-group">
        <label for="text">vos opinions</label>
        <textarea type="text" class="form-control"  placeholder="how can we help you?" name="msg"></textarea>
      </div>
    <button  type="submit" class="btn ">send</button>
  </fieldset>
  

  </form>

 
   
</div>

</body>
</html>
